		<title>Codecentrix - Twebst HTML Dialogs Automation</title>
		<META content="Twebst is a COM library that automates Internet Explorer browser. With its help one can write scripts or programs that automate: regressin tests of web application, web actions, data entry and form filling, login on web sites, web data extraction, navigation on complex sites." name="description">

		<script>
			function OpenModal()
			{
				setTimeout("window.showModalDialog('./modal.htm');", 100);
			}

			function OpenModeless()
			{
				window.showModelessDialog("./modeless.htm");
			}

			function DoTest()
			{
				window.alert(window.frames.length);
			}
		</script>

	</head>

	<body>
		<h1 class="topicHighlight">&nbsp;<i>Twebst</i> HTML Dialogs Automation</h1>
		<h3><font color="green"><b>Automate HTML dialog boxes create by <a target="_blank" href="http://msdn.microsoft.com/en-us/library/ms536759.aspx">showModalDialog</a>
		and <a target="_blank" href="http://msdn.microsoft.com/en-us/library/aa741355(VS.85).aspx">showModelessDialog</a> methods.</b></font></h3>

		<br/>
		<input type="button" value="Open Modal Box" onclick="OpenModal();" />
		<input type="button" value="Open Modeless Box" onclick="OpenModeless();" />
