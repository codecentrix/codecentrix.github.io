<html>
	<head>
		<title>Open Twebst - Playground</title>
		<link href="./CSS/help.css" rel="stylesheet" type="text/css">
		
		<script type="text/javascript">
			function searchg()
			{
				var what = document.getElementById("searchWhat").value;
				var url  = "http://www.google.com/?q=" + what;
				
				window.top.navigate(url);
			}
		</script>

	</head>

	<body>
		<div class="topicHighlight">
			<h2>Open Twebst Playground</h2>
		</div>

		<p>
			This web page is a testing area for <i>Open Twebst Library</i> and it contains all HTML controls.
		</p>
		
		<br/><br/>
		
		<form id="whof" onsubmit="searchg();">
			<label style="cursor:hand" for="searchWhat"><b>Search for:</b> </label><input name="q" type="text" id="searchWhat" />
			<input type="submit" id="submitGo" value="Go" />
		</form>

		<hr SIZE="1"></hr>

		<form onsubmit="window.alert('This is just a test'); event.returnValue = false;">
			<table>
				<tr>
					<td><label style="cursor:hand"for="email"><b>E-mail: </b></label></td>
					<td><input type="text" id="email" /></td>
				</tr>
				
				<tr>
					<td><label style="cursor:hand"for="password"><b>Password:</b> </label></td>
					<td><input type="text" id="password" /></td>
				</tr>
				
				<tr>
					<td><input type="submit" id="login" value="Login" /></td>
				</tr>
			</table>
		</form>
		
		<hr SIZE="1"></hr>
		<br/>
		
		<table>
			<tr>
				<td><label ><b>Age:</b> </label></td>
				
				<td>
					<input id="r1" type="radio" name="age" checked> 0-16
					<input id="r2" type="radio" name="age"> 16-32
					<input id="r3" type="radio" name="age"> 32-64
					<input id="r3" type="radio" name="age"> 64-128
				</td>
				
				<td><label><b>Gender:</b> </label></td>
				<td>
					<select id="gender">
						<option>female</option>
						<option>male</option>
						<option>other</option>
						<option>unknown</option>
					</select>					
				</td>
				
				<td>
					<input id="chkagree" type="checkbox">I agree with anything</td>
				</td>
			</tr>
		</table>
		
		<br/>
		<hr SIZE="1"></hr>
		<br/>
		<table>
			<tr>
				<td>
					<label for="cntry" style="cursor:hand"><b>Country:</b></label><br/><br/>
					
					<select size="5" id="cntry">
						<option selected>Antarctica</option>
						<option>Bulgaria</option>
						<option>Chile</option>
						<option>China</option>
						<option>Falkland Islands</option>
						<option>India</option>
						<option>Ireland</option>
						<option>Mozambique</option>
						<option>Romania</option>
						<option>Russia</option>
						<option>Ukraine</option>
					</select>
					<br/>
				</td>

				<td>
					<label for="afile" style="cursor:hand"><b>File:</b></label>
					<input id="afile" type=file>
				</td>
				
				<td>
					<b>More buttons: <input onclick="window.navigate('http://open-twebst.codecentrix.com/');" type="image" id="b0" src="./CSS/goup.png" title="image button" alt="image" /></b><br/><br/>
					<input type="button" id="b1" value="input button"/>
					<input type="reset" id="b2" value="reset button" />&nbsp;
					<button id="b3">Just a button</button>
					
				</td>

				<td>
					<div id="deev">
						Just a DIV ...
					</div>
				</td>
			</tr>
		</table>

		<br/>
		<hr SIZE="1"></hr>
